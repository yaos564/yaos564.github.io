<!DOCTYPE html>
<html lang="en">
    <head><!--here begin link references to style and bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="image_search.css">
        <title>Google image search</title>
    </head><!--here ends link references to style and bootstrap-->
    <body><!--begin body, link to index.html and add image google logo-->
        <div id="links" >  <a href="index.html"> Google Search &nbsp</a> </div>
        <div id="logo"><img id="image" src="src/image_logo.png" ></div>
        <form id="search_box" action="https://google.com/search"><!--here begin form-->
            <div id="text_box"></div><input id="style_box"  type="text" name="q"></div> 
             <input type="hidden" name="source" value="lnms" > <!--inut type hidden, for add redirect to images-->
             <input type="hidden" name="tbm" value="isch">      <!--inut type hidden, for add redirect to images-->
           </div> 
           
           <div id="search"> 
               <button type="submit" value="Google search"  class="btn btn-light" >Google Search</button>  <!--button for search in google images -->
               &nbsp &nbsp
        </div> 
        </form>
        
    </body>
</html>
